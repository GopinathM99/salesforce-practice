<template>
    <lightning-card title="Wire Adapter Example">
    <lightning-combobox
        label="Opporutnity Stage"
        options={stageOptions}
        value={selectedStage}
        onchange={handleStageChange}>
    </lightning-combobox>

    <template if:true={opportunities}>
        <lightning-datatable
            key-field="Id"
            data={opportunities}
            columns={columns}>
        </lightning-datatable>
    </template>
    <template if:true={error}>
        <p class="slds-text-color_error">Error - {error}</p>
    </template>
    </lightning-card>
</template>
