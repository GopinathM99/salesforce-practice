<template>
    <lightning-card title=" Launch Account Update Flow" icon-name="standard:account">
        <template if:true={renderFlow}>
        <div class="slds-p-horizontal_medium">
            <lightning-flow 
                flow-api-name={flowApiName}
                flow-input-variables={inputVariables}
                onstatuschange={handleFlowStatusChange}>
            </lightning-flow>
        </div>
        </template>
        <template if:false={renderFlow}>
            <div class="slds-p-horizontal_medium">
                <lightning-button variant="brand" label="Start Flow" onclick={startFlow}></lightning-button>
            </div>
        </template>
        <template if:true={isFlowFailed}>
            <div class="slds-p-horizontal_medium slds-text-color_error">
                The flow has failed. Please check the flow configuration.
            </div>
        </template>
    </lightning-card>

</template>
